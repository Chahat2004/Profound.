<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="pageTitle text-center">Our Contact Information</h1>
<hr class="mx-auto bg-primary border-primary opacity-100" style="width:50px">
<img  width="900px"  
height="400px"  src="	https://cdn.pixabay.com/photo/2017/12/02/14/38/contact-us-2993000_960_720.jpg" alt="">
<div class="row">
    <div class="col-lg-7 col-md-6 col-sm-12 col-12">
        <div class="card">
            <div class="card-body py-4">
                <dl>
                    <dt><b><h3>Our Main Office is Located at:</h3></b></dt>
                    <dd class="ps-4"><h4>IGDTUW, Academic Branch Kashmere Gate, Delhi - 110006</h4> </dd>
                    <dt><b>Email us:</b></dt>
                    <dd class="ps-4"><h4>academics@igdtuw.ac.in</h4></dd>
                    <dt><b>Telephone :</b></dt>
                    <dd class="ps-4"><h4> 011- 23900261</h4></dd>
                    <dt><b>Mobile :</b></dt>
                    <dd class="ps-4"><h4> 011- 23900264</h4></dd>
                </dl>
            </div>
        </div>
    </div>
    <div class="col-lg-5 col-md-6 col-sm-12 col-12">
    <div class="card">
            <div class="card-body py-4">
                <h2 class="pageTitle">Send us a Message</h2>
                <form action="" id="inquiry-form">
                    <input type="hidden" name="id">
                    <input type="hidden" name="visitor">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name </label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Id</label>
                        <input type="email" class="form-control" id="email" name="email" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact No.</label>
                        <input type="text" class="form-control" id="contact" name="contact" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea rows="5" class="form-control" id="message" name="message" required="required"></textarea>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="col-lg-4 col-md-6 col-sm-10 col-12 mx-auto">
                    <button class="btn btn-primary btn-sm w-100" form="inquiry-form"><i class="bi bi-send"></i> Send Message</button>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>


    
</body>
</html>
